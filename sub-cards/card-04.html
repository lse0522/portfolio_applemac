<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-04</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="modal-content-container">
      <div class="modal-content">
        <h3>호환성</h3>
        <p>즐겨 쓰는 앱이라면 Mac에서도.</p>
        <div class="feature-card-content">
          <div class="feature-card-view">
            <div class="card-text-container">
              <h3>최애 앱을 Mac에서 바로. </h3>
              <p>
                Microsoft 365부터 Adobe Creative Cloud 및 Zoom에 이르기까지, 당신이 자주 쓰는 모든 앱이 Mac에서 초고속으로 척척 실행됩니다.
              </p>
            </div>
            <div class="card-img-container">
              <img src="/images/card/card-04-01.jpg" />
              <p>
                Zoom, Microsoft Excel, Adobe Photoshop
              </p>
            </div>
          </div>
          <div class="feature-card-view">
            <div class="card-text-container">
              <h3>든든한 커넥션. </h3>
              <p>
                Mac은 외장 디스플레이, 하드 드라이브, 카메라, 프린터 등 당신이 즐겨 쓰는 기기나 액세서리를 연결하는 데 필요한 모든 포트를 갖추고 있습니다.
              </p>
            </div>
            <div class="card-img-container">
              <img src="/images/card/card-04-02.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
