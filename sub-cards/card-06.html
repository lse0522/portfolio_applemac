<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-01</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="modal-content-container">
      <div class="modal-content">
        <h3>내구성</h3>
        <p>오래도록 든든하도록.</p>
        <div class="feature-card-content">
          <div class="feature-card-view">
            <div class="card-text-container">
              <h3>초막강 내구성. </h3>
              <p>
                우리는 내구성을 염두에 두고 제품을 디자인합니다. 재활용 알루미늄으로 제작된 외장을 갖춘 Mac 컴퓨터는 월등히 뛰어난 만듦새를 자랑할 뿐만 아니라 거의 모든 일을 해낼 준비가 되어 있습니다.
              </p>
            </div>
            <div class="card-img-container">
              <img src="/images/card/card-06-01.jpg" />
            </div>
          </div>
          <div class="feature-card-view">
            <div class="card-text-container">
              <h3>언제나 최신 상태, 언제나 안심. </h3>
              <p>
                Apple이 제공하는 무료 macOS 업데이트는 최신 기능을 제공하고, Mac이 늘 매끄럽고 안전하게 작동하도록 도와줍니다.
              </p>
            </div>
            <div class="card-img-container">
              <img src="/images/card/card-06-02.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
